<h2 id="用户创建和授权">用户创建和授权</h2>

<br><span class="line"></span><br><span class="line"><span class="comment">-- 授权</span></span><br><span class="line"><span class="keyword">grant</span> <span class="keyword">connect</span>, <span class="keyword">resource</span>, dba <span class="keyword">to</span> <span class="keyword">nav</span>;</span><br><span class="line"><span class="keyword">grant</span> <span class="keyword">connect</span> <span class="keyword">to</span> <span class="keyword">nav</span> <span class="keyword">with</span> <span class="keyword">admin</span> <span class="keyword">option</span>;</span><br><span class="line"><span class="keyword">grant</span> dba <span class="keyword">to</span> <span class="keyword">nav</span> <span class="keyword">with</span> <span class="keyword">admin</span> <span class="keyword">option</span>;</span><br><span class="line"><span class="keyword">grant</span> <span class="keyword">resource</span> <span class="keyword">to</span> <span class="keyword">nav</span> <span class="keyword">with</span> <span class="keyword">admin</span> <span class="keyword">option</span>;</span><br></pre></td></tr></table></figure>
