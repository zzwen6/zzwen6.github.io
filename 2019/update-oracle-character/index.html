    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="更改服务端的字符集">更改服务端的字符集</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># 登录</span></span><br><span class="line">$ sqlplus / as sysdba</span><br></pre></td></tr></table></figure>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 将数据库置为mount模式</span></span><br><span class="line">SQL&gt;shutdown immediate;</span><br><span class="line"></span><br><span class="line">SQL&gt;startup mount;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 修改数据库的一些参数</span></span><br><span class="line">SQL&gt;ALTER SYSTEM ENABLE RESTRICTED SESSION;</span><br><span class="line">SQL&gt;ALTER SYSTEM SET JOB_QUEUE_PROCESSES=0;</span><br><span class="line">SQL&gt;ALTER SYSTEM SET AQ_TM_PROCESSES=0;</span><br><span class="line"></span><br><span class="line"><span class="comment"># ALTER OEPN</span></span><br><span class="line">SQL&gt;alter database open;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将字符集更改为ZHS16GBK</span></span><br><span class="line">SQL&gt;ALTER DATABASE CHARACTER SET ZHS16GBK;</span><br><span class="line"></span><br><span class="line">ORA-12712: new character <span class="keyword">set</span> must be a superset <span class="keyword">of</span> <span class="keyword">old</span> <span class="built_in">character</span> <span class="keyword">set</span></span><br><span class="line">(可能会提示这个,那就用下面这个命令)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 跳过超集检查</span></span><br><span class="line"><span class="keyword">SQL</span>&gt;<span class="keyword">ALTER</span> <span class="keyword">DATABASE</span> <span class="built_in">character</span> <span class="keyword">set</span> INTERNAL_USE ZHS16GBK;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 再次重启数据库生效</span></span><br><span class="line">SQL&gt;shutdown immediate;</span><br><span class="line"></span><br><span class="line">SQL&gt;startup open;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查询是否生效</span></span><br><span class="line">SQL&gt;select * from v$nls_parameters;</span><br></pre></td></tr></table></figure>
<h2 id="更改客户端字符集">更改客户端字符集</h2>
<h3 id="linux-增加环境变量">Linux 增加环境变量</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">$ <span class="built_in">echo</span> <span class="string">"NLS_LANG=AMERICAN_AMERICA.UTF8"</span> &gt;&gt; ~/.bash_profile</span><br><span class="line">$ <span class="built_in">source</span> ~/.bash_profile</span><br></pre></td></tr></table></figure>
<h3 id="windows-增加环境变量">Windows 增加环境变量</h3>
<p>新建一个环境变量 NLS_LANG=AMERICAN_AMERICA.UTF8 即可</p>
